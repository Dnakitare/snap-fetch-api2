<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Snap Challenge Fetch Api Display In Cards</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
				integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
				  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
				  crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
				  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
				  crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
				  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
				  crossorigin="anonymous"></script>
	</head>
	<body>
		<button type="button" onclick="deal();">Other Peoples Ipsum</button>
		<div class="container-fluid col-sm-">
			<div class="card-deck" id="cards"></div>
		</div>

		<script>
			function deal() {
				// for more fun grab the user's user names and then match them with the userIds and display the user-names on the cards above their posts
				fetch("https://jsonplaceholder.typicode.com/posts/")
					.then(function(response) {
						// should write error message for !== 200 return
						response.json().then(function(jsonCards) {
							console.log(jsonCards);
							const results = jsonCards.map(result =>
								`
					<div class="row">
						<div class="col-sm-6">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">User Id: ${result.userId} <br>Post Id: ${result.id} <br>Title: ${result.title}</h5>
									 <p class="card-text"><strong>Post:</strong> ${result.body}</p>
								</div>
							</div>
    					</div>
					</div>`
							);
							document.getElementById("cards").innerHTML = results;

						});
					})
			}

		</script>
	</body>
</html>
